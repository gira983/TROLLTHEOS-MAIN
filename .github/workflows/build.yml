name: Build Xyris arm64e

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          brew install ldid xz
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download iOS SDK
        run: |
          curl -L "https://github.com/theos/sdks/archive/refs/heads/master.tar.gz" -o sdks.tar.gz
          tar -xzf sdks.tar.gz --strip=1 -C $HOME/theos/sdks/ '*/iPhoneOS16.5.sdk'

      - name: Build
        run: |
          make clean
          make package ARCHS="arm64 arm64e" 2>&1 | tee build.log
          echo "=== ERRORS ==="
          grep "error:" build.log | head -20 || true

      - name: Upload tipa
        uses: actions/upload-artifact@v4
        with:
          name: Xyris-arm64e
          path: packages/*.tipa
          if-no-files-found: warn

      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build.log
